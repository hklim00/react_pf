<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ffefea9f19ff9fbc3eef9bec5c44ea90"></script>

  <style>
    .defaults {
      position: absolute;
      top: -999999px
    }

    .mask {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      transition: opacity 2s;
      color: #fff;
      font: 20px/1 'arial';
      z-index: 5;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="defaults"></div>
  <div class="mask"></div>
  <script>
    const defaults = document.querySelector('.defaults');
    const mask = document.querySelector('.mask');
    let tags = '';
    const baseURL = 'https://hklim00.github.io/react_pf'
    const imgs = [
      baseURL + '/img/Community.jpg',
      baseURL + '/img/Youtube.jpg',
      baseURL + '/img/Department.jpg',
      baseURL + '/img/Location.jpg',
      baseURL + '/img/Gallery.jpg',
      baseURL + '/img/Members.jpg',
    ]
    const vids = [
      baseURL + '/img/vid.mp4'
    ]

    const lenImg = imgs.length;
    const lenVid = vids.length;

    createDOM()

    Promise.all([loadImg(), loadVid()]).then(result => {
      console.log(result); //[true, true]
      const [loadedImg, loadedVid] = result;

      //두함수의 반환값이 모두 true이면 (영상, 이미지가 모두 로딩완료되면)
      if (loadedImg && loadedVid) {
        console.log('mask-hide');
        mask.classList.add('off');

        setTimeout(() => {
          mask.remove();
          defaults.remove();
        }, 2000)
      }
    })

    function createDOM() {
      imgs.forEach((src) => {
        tags += `<img src=${src}/>`
      })
      vids.forEach((src) => {
        tags += `<video src=${src}/>`
      })
      defaults.innerHTML = tags
    }

    function loadImg() {
      return new Promise((res, rej) => {
        let countImg = 0;
        const imgDOM = defaults.querySelectorAll('img');
        imgDOM.forEach(img => {
          img.onload = () => {
            countImg++;
            console.log('img loaded..', countImg);
            if (countImg === lenImg) {
              res(true);
            }
          }
        })
      })
    }

    function loadVid() {
      return new Promise((res, rej) => {
        let countVid = 0;
        const vidDOM = defaults.querySelectorAll('video');
        vidDOM.forEach(vid => {
          vid.onloadeddata = () => {
            countVid++;
            console.log('video loaded..', countVid);
            if (countVid === lenVid) {
              res(true);
            }
          }
        })
      })
    }
  </script>
</body>

</html>
