<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ffefea9f19ff9fbc3eef9bec5c44ea90"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="defaults"></div>
  <div class="mask"></div>
  <script>
    const defaults = document.querySelector('.defaults');
    const mask = document.querySelector('.mask');
    let tags = '';
    const baseURL = 'https://hklim00.github.io/react_pf'
    const imgs = [
      baseURL + '/img/Community.jpg',
      baseURL + '/img/Youtube.jpg',
      baseURL + '/img/Department.jpg',
      baseURL + '/img/Location.jpg',
      baseURL + '/img/Gallery.jpg',
      baseURL + '/img/Members.jpg',
    ]
    const vids = [
      baseURL + '/img/vid.mp4'
    ]

    const lenImg = imgs.length;
    const lenVid = vids.length;

    createDOM()

    function createDOM() {
      imgs.forEach((src) => {
        tags += `<img src=${src}/>`
      })
      vids.forEach((src) => {
        tags += `<video src=${src}/>`
      })
      defaults.innerHTML = tags
    }

  </script>
</body>

</html>
